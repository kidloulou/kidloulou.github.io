  <B><h1 class="Titre">Luxery motors</h1></B>


<div class="text-form">
  <dl>
    <dt class="dt">Formulaire luxery motors</dt>
    <dd>Vous inscrire au formulaire vous permet d'être notifié quans des nouvelle voiture sorte sur notre site.</dd>
  </dl>
</div>

  <div id="container-form">
    <div id="formulaire">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">E-mail :</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label for="cgv">
            <input type="checkbox" id="cgv" name="cgv" required>
            <p class="CGV">CGV</p>
        </label>

        <button id="envoyer" onclick="envoyerFormulaire()">Envoyer</button>
    </div>
</div>
 



  <script src="core/interaction/index.js"></script>
